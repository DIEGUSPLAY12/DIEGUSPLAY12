<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1584" height="396" viewBox="0 0 1584 396" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#0b1220"/>
    </linearGradient>

    <filter id="grain">
      <feTurbulence baseFrequency="0.9" numOctaves="2" stitchTiles="stitch" result="turb"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="turb" mode="overlay"/>
    </filter>
  </defs>

  <!-- Fondo degradado -->
  <rect class="bg-rect" x="0" y="0" width="1584" height="396" fill="url(#g)" filter="url(#grain)"/>

  <!-- CÃ­rculos decorativos -->
  <g opacity="0.85">
    <circle fill="rgba(255,255,255,0.03)" cx="120" cy="80" r="52"/>
    <circle fill="rgba(255,255,255,0.03)" cx="280" cy="40" r="36"/>
    <circle fill="rgba(255,255,255,0.03)" cx="420" cy="120" r="24"/>
    <circle fill="rgba(255,255,255,0.03)" cx="1380" cy="90" r="68"/>
    <circle fill="rgba(255,255,255,0.03)" cx="1220" cy="220" r="40"/>
    <circle fill="rgba(255,255,255,0.03)" cx="980" cy="70" r="28"/>
  </g>
</svg>
