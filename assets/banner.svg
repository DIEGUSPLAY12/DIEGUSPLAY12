<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="1584" height="396" viewBox="0 0 1584 396" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Gradient -->
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#0b1220"/>
    </linearGradient>

    <!-- Subtle noise texture (SVG filter) -->
    <filter id="grain">
      <feTurbulence baseFrequency="0.9" numOctaves="2" stitchTiles="stitch" result="turb"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="turb" mode="overlay"/>
    </filter>

    <!-- Soft glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Clip for text area -->
    <clipPath id="clipText">
      <rect x="48" y="64" width="1488" height="268" rx="12"/>
    </clipPath>

    <style type="text/css"><![CDATA[
      .bg-rect { fill: url(#g); }
      .pattern-circle { fill: rgba(255,255,255,0.03); }
      .name { font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; fill: #fff; font-weight:700; font-size:48px; letter-spacing:0.4px; }
      .subtitle { font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; fill:#cbd5e1; font-size:18px; }
      .role { font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; fill:#a5b4fc; font-size:28px; font-weight:600; }
      .tech-badge { font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; fill:#111827; font-size:13px; font-weight:600; }

      /* Slide-in effect for left cluster */
      .left-group { transform-origin: 0 200px; animation: slideIn 900ms ease-out 100ms both; opacity:0; }
      @keyframes slideIn {
        from { transform: translateX(-18px); opacity:0; }
        to   { transform: translateX(0); opacity:1; }
      }

      /* Floating tech badges */
      .badge1 { animation: floaty 6s ease-in-out infinite alternate; }
      .badge2 { animation: floaty 5.2s ease-in-out infinite alternate; animation-delay: .2s }
      .badge3 { animation: floaty 5.8s ease-in-out infinite alternate; animation-delay: .4s }
      @keyframes floaty {
        from { transform: translateY(0) scale(1); }
        to   { transform: translateY(-8px) scale(1.02); }
      }

      /* Roles carousel: fade in/out different phrases */
      .roles > g { opacity:0; animation: roleFade 9s linear infinite; }
      .roles > g:nth-child(1) { animation-delay: 0s; }
      .roles > g:nth-child(2) { animation-delay: 3s; }
      .roles > g:nth-child(3) { animation-delay: 6s; }

      @keyframes roleFade {
        0%   { opacity: 0; transform: translateY(4px); }
        5%   { opacity: 1; transform: translateY(0); }
        30%  { opacity: 1; transform: translateY(0); }
        35%  { opacity: 0; transform: translateY(-6px); }
        100% { opacity: 0; transform: translateY(-6px); }
      }
    ]]></style>
  </defs>

  <!-- Background -->
  <rect class="bg-rect" x="0" y="0" width="1584" height="396" filter="url(#grain)"/>

  <!-- Decorative circles pattern (very subtle) -->
  <g opacity="0.85">
    <circle class="pattern-circle" cx="120" cy="80" r="52"/>
    <circle class="pattern-circle" cx="280" cy="40" r="36"/>
    <circle class="pattern-circle" cx="420" cy="120" r="24"/>
    <circle class="pattern-circle" cx="1380" cy="90" r="68"/>
    <circle class="pattern-circle" cx="1220" cy="220" r="40"/>
    <circle class="pattern-circle" cx="980" cy="70" r="28"/>
  </g>

  <!-- Left column: name + subtitle -->
  <g class="left-group" clip-path="url(#clipText)">
    <text x="64" y="120" class="name">Diego Garcia</text>
    <text x="64" y="156" class="subtitle">Estudiante de Desarrollo de Aplicaciones Web · Frontend</text>

    <!-- roles carousel -->
    <g class="roles" transform="translate(64,200)">
      <g><text class="role">Desarrollador Frontend</text></g>
      <g><text class="role">HTML · CSS · JavaScript · PHP · TYPESCRIPT</text></g>
      <g><text class="role">Construyendo UI limpias y rápidas</text></g>
    </g>

    <!-- small horizontal rule -->
    <rect x="64" y="224" width="460" height="1" fill="rgba(255,255,255,0.06)"/>
  </g>

  <!-- Right cluster: tech badges + subtle glow -->
  <g transform="translate(1100,88)">
    <!-- glowing rounded card -->
    <rect x="-12" y="-18" width="432" height="220" rx="12" fill="rgba(255,255,255,0.02)" filter="url(#glow)"/>

    <!-- badge 1 -->
    <g transform="translate(18,24)" class="badge1">
      <rect width="120" height="36" rx="8" fill="#FFF" opacity="0.06"/>
      <text x="18" y="23" class="tech-badge">JavaScript</text>
    </g>

    <!-- badge 2 -->
    <g transform="translate(150,24)" class="badge2">
      <rect width="120" height="36" rx="8" fill="#FFF" opacity="0.06"/>
      <text x="18" y="23" class="tech-badge">Javascript</text>
    </g>

    <!-- badge 3 -->
    <g transform="translate(282,24)" class="badge3">
      <rect width="120" height="36" rx="8" fill="#FFF" opacity="0.06"/>
      <text x="18" y="23" class="tech-badge">JavaScript</text>
    </g>

    <!-- small illustration: laptop simplified -->
    <g transform="translate(40,86)" opacity="0.95">
      <rect x="0" y="0" width="200" height="80" rx="6" fill="rgba(255,255,255,0.03)"/>
      <rect x="8" y="8" width="184" height="56" rx="4" fill="#071329"/>
      <!-- faux code lines -->
      <rect x="18" y="16" width="150" height="6" rx="3" fill="#18304b"/>
      <rect x="18" y="28" width="120" height="6" rx="3" fill="#0f2a3d"/>
      <rect x="18" y="40" width="90" height="6" rx="3" fill="#18304b"/>
    </g>
  </g>

  <!-- Optional small footer text -->
  <text x="64" y="364" font-family="Inter, system-ui" font-size="12" fill="#94a3b8">Portfolio · GitHub: DIEGUSPLAY12 · ✉️ diegosenciales@gmail.com</text>
</svg>
